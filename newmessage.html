<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project 1 - Guestbook</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Lato", sans-serif;
      }
      .w3-bar,
      h1,
      button {
        font-family: "Montserrat", sans-serif;
      }
      .fa-anchor,
      .fa-coffee {
        font-size: 200px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-red w3-card w3-left-align w3-large">
        <a
          class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
          href="javascript:void(0);"
          onclick="myFunction()"
          title="Toggle Navigation Menu"
          ><i class="fa fa-bars"></i
        ></a>
        <a href="/" class="w3-bar-item w3-button w3-padding-large w3-white"
          >Main Page</a
        >
        <a
          href="newmessage"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
          >Guestbook</a
        >
        <a
          href="guestbook"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
          >Read Guestbook</a
        >
        <a
          href="ajaxmessage"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
          >Ajax Guestbook</a
        >
      </div>

      <!-- Navbar on small screens -->
      <div
        id="navDemo"
        class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large"
      >
        <a href="/" class="w3-bar-item w3-button w3-padding-large">Main Page</a>
        <a href="newmessage" class="w3-bar-item w3-button w3-padding-large"
          >Guestbook</a
        >
        <a href="guestbook" class="w3-bar-item w3-button w3-padding-large"
          >Read Guestbook</a
        >
        <a
          href="ajaxmessage"
          class="w3-bar-item w3-button w3-padding-large"
          >Ajax Guestbook</a
        >
      </div>
    </div>
    <br />
    <br />
    <div>
      <h1>Guestbook</h1>
      <form
        id="guestInput"
        method="post"
        action="/newmessage"
        class="w3-padding-large"
      >
        <label for="username">Username:</label><br />
        <input type="text" name="username" required /><br />
        <label for="country">Country:</label><br />
        <input type="text" name="country" required /><br />
        <label for="message">Message:</label><br />
        <textarea
          name="message"
          rows="3"
          cols="150"
          maxlength="300"
          wrap="hard"
          required
        ></textarea
        ><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
  <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
</body>
</html>
